<h1>Введите данные для звонка</h1>

<input placeholder="Имя пользователя" name="login">

<p></p>

<input type="password" placeholder="Пароль" id="password" name="pass">

<script>

function playSound(sound) {

  var song = document.getElementById(sound);

  song.volume = 1;

  if (song.paused) {

    song.play();

  } else {

    song.pause();

  }

}

</script>

<p></p>

<audio onended="location.href = 'connected.html'" id="sound"><source src="audio/dialup.mp3" type="audio/mp3"></audio>

<input type="submit" value="Вызов" id="button" class="button" onclick="playSound('sound');"">
